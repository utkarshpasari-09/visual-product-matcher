<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Visual Product Matcher</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 16px;
      background: #f5f5f5;
    }
    h1 {
      text-align: center;
    }
    .container {
      max-width: 900px;
      margin: auto;
      background: white;
      padding: 16px;
      border-radius: 8px;
    }
    .input-group {
      margin-bottom: 12px;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
    }
    button {
      background: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
    .preview img {
      max-width: 200px;
      margin-top: 10px;
    }
    .results {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
      gap: 12px;
      margin-top: 16px;
    }
    .card {
      background: #fafafa;
      padding: 10px;
      border-radius: 6px;
      text-align: center;
    }
    .card img {
      max-width: 100%;
      height: 120px;
      object-fit: cover;
    }
    .similarity {
      font-size: 12px;
      color: gray;
    }
  </style>
</head>
<body>

<h1>Visual Product Matcher</h1>

<div class="container">

  <div class="input-group">
    <label>Image URL</label>
    <input id="imageUrl" placeholder="Paste image URL here" />
    <button onclick="searchByUrl()">Search by URL</button>
  </div>

  <div class="input-group">
    <label>Upload Image</label>
    <input type="file" id="imageFile" />
    <button onclick="searchByUpload()">Search by Upload</button>
  </div>

  <div class="preview" id="preview"></div>

  <div class="input-group">
    <label>Minimum Similarity</label>
    <input type="range" id="minSimilarity" min="0" max="1" step="0.05" value="0" />
  </div>

  <div class="results" id="results"></div>

</div>

<script>
const API_BASE = "http://127.0.0.1:8000";

function showPreview(src) {
  document.getElementById("preview").innerHTML = `<img src="${src}" />`;
}

function renderResults(items) {
  const minSim = parseFloat(document.getElementById("minSimilarity").value);
  const container = document.getElementById("results");
  container.innerHTML = "";

  items.filter(i => i.similarity >= minSim).forEach(item => {
    container.innerHTML += `
      <div class="card">
        <img src="${item.image_url}" />
        <strong>${item.name}</strong>
        <div class="similarity">Similarity: ${item.similarity}</div>
      </div>
    `;
  });
}

async function searchByUrl() {
  const url = document.getElementById("imageUrl").value;
  if (!url) return;

  showPreview(url);

  const res = await fetch(`${API_BASE}/search?image_url=${encodeURIComponent(url)}`);
  const data = await res.json();
  renderResults(data.results);
}

async function searchByUpload() {
  const fileInput = document.getElementById("imageFile");
  if (!fileInput.files.length) return;

  const file = fileInput.files[0];
  showPreview(URL.createObjectURL(file));

  const formData = new FormData();
  formData.append("file", file);

  const res = await fetch(`${API_BASE}/search-upload`, {
    method: "POST",
    body: formData
  });

  const data = await res.json();
  renderResults(data.results);
}
</script>

</body>
</html>
